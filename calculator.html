<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="container"> 
    <form action="" name="calcu">
        <input type="text" name="display" style="width: 225px; height: 70px; background-color: lightgrey;">
        <input class="button" type="button" value="C" style="width: 70px; height: 65px; background-color: brown;" ><br>
        <input class="button" type="button" value="1">
        <input class="button" type="button" value="2">
        <input class="button" type="button" value="3">
        <input class="button" type="button" value="&#247;" style="width: 70px; height: 65px; background-color: burlywood"><br>
        <input class="button" type="button" value="4">
        <input class="button" type="button" value="5">
        <input class="button" type="button" value="6">
        <input class="button" type="button" value="-" style="width: 70px; height: 65px; background-color: burlywood"><br>
        <input class="button" type="button" value="7">
        <input class="button" type="button" value="8">
        <input class="button" type="button" value="9">
        <input class="button" type="button" value="+" style="width: 70px; height: 65px; background-color: burlywood"><br>
        <input class="button" type="button" value=".">
        <input class="button" type="button" value="0">
        <input class="button" type="button" value="=" style="background-color: brown;">
        <input class="button" type="button" value="*" style="width: 70px; height: 65px; background-color: burlywood ">
    </form>
     </div>
</body>
</html>
